<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/initial.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="wrap">
      <div id="side-bar"></div>
      <div id="contents">
        <div id="header">
          <p>calendar</p>
          <button class="choose-btn">W</button>
          <button class="choose-btn">M</button>
          <button class="choose-btn">Y</button>
          <div id="calendar-btn">
            <button class="prev-btn">&lt;</button>
            <span class="calendar-year"></span>
            <span class="calendar-month"></span>
            <button class="next-btn">&gt;</button>
          </div>
        </div>
        <div id="extra-section">
          <span>ESSENTIAL</span>
          <div id="essentialIcon"></div>
          <div id="check-btn">
            <button class="check-btn"></button>
            <span>IN</span>
            <button class="check-btn"></button>
            <span>OUT</span>
          </div>
        </div>
        <div id="calendar"></div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
		<script src=./js/common.js></script>
    <script src="./js/month.js"></script>
  </body>
</html>
